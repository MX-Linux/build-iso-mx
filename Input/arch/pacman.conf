[options]
HoldPkg     = pacman glibc
Architecture = auto
# Disabled for build chroots on Debian/MX: pacman’s mountpoint detection can be
# unreliable in our chrooted environment and may falsely report “not enough
# free disk space”.
#CheckSpace
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# This file is used by `pacstrap` on Debian/MX hosts, where the host's pacman
# configuration is often not set up for Arch repositories.
#
# The builder generates a temporary copy that rewrites the Include paths below
# to point at the work directory mirrorlist.

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist
