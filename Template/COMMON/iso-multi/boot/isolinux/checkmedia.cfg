UI gfxboot gfx-cpio readme.msg
timeout 600

default custom

MENU TITLE Welcome to %FULL_DISTRO_NAME% (%CODE_NAME%)

LABEL goback
	MENU LABEL 	Return_to_main_menu
	CONFIG /boot/isolinux/isolinux.cfg
	
LABEL checkmedia
    MENU LABEL  Check_integrity_of_the_live_media (sysvinit)
    KERNEL /antiX/vmlinuz
    APPEND checkmd5 init=/lib/sysvinit/init
    INITRD /antiX/initrd.gz
    
LABEL checkmedia2
    MENU LABEL  Check_integrity_of_the_live_media (systemd)
    KERNEL /antiX/vmlinuz
    APPEND checkmd5 init=/lib/systemd/systemd
    INITRD /antiX/initrd.gz
