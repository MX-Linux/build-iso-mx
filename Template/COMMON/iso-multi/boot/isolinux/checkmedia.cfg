UI gfxboot gfx-cpio readme.msg
timeout 600

default custom

MENU TITLE Welcome to MX-25.1_Xfce_beta1_x64 (Infinity)

LABEL checkmedia
    MENU LABEL  Check_integrity_of_the_live_media (sysvinit)
    KERNEL /antiX/vmlinuz
    APPEND quiet splasht nosplash checkmd5 init=/lib/sysvinit/init
    INITRD /antiX/initrd.gz
    
LABEL checkmedia2
    MENU LABEL  Check_integrity_of_the_live_media (systemd)
    KERNEL /antiX/vmlinuz
    APPEND quiet splasht nosplash checkmd5 init=/lib/systemd/systemd
    INITRD /antiX/initrd.gz

LABEL goback
    MENU LABEL  Return to main menu
    COM32 chain.c32
    APPEND fs nohand exit 