submenu " "$"Check integrity of the live media" {
menuentry " "$"Check integrity of the live media (sysvinit)"  "$kernel" "$initrd" "$kopts" --id=checkmd5-sysv {
kernel="$2"
initrd="$3"
shift 3
}
menuentry " "$"Check integrity of the live media (systemd)"  "$kernel" "$initrd" "$kopts" --id=checkmd5-systemd {
linux /antiX/${kernel} quiet splasht nosplash $@ checkmd5 init=/lib/systemd/systemd
initrd /antiX/${initrd}.gz
}
}

# load boot menus
#
if [ -f $prefix/config/bootmenu.cfg ]; then
source $prefix/config/bootmenu.cfg
fi

if [ -f $prefix/theme/help.txt ]; then
menuentry " "$"Help" --hotkey=H {
cat $prefix/theme/help.txt
echo -n $"Press <Enter> to continue"" "
read xxx_help
}
fi

# Set boot menu timeout here:
set timeout=60

